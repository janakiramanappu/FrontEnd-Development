<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Johnny">
    <meta name="description" content="Contact page for the Little Taco Shop">
    <meta name="keywords" content="html, web development, UI, front-end">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS - Contact</title>
    <link rel="stylesheet" href="projectRepeatOne_htmlCourseDaveGray.css" type="text/css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="projectHomeRepeatOne_htmlCourseDaveGray.html">Home</a>
                </li>
                <li>
                    <a href="./projectHomeRepeatOne_htmlCourseDaveGray.html#about">About LTS</a>
                </li>
                <li>
                    <a href="./projectHomeRepeatOne_htmlCourseDaveGray.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="projectHoursRepeatOne_htmlCourseDaveGray.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="../assets/images/tacos_close_up_400x260.png" alt="Taco close up" title="Taco shop tacos!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on" autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea id="message" name="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555, Taco Temptation Lane, Suite T
                <br> Kansas City, MO 55555-5555
                <br>
                <br> Phone:
                <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
        <br>
        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
