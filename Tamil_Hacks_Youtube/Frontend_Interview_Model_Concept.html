<!DOCTYPE html>
<html>

<head>
    <title>Model Concept</title>
    <meta charset='UTF-8'>
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta title="author" content="tamil hacks">
    <meta title="keywords" content="html css js">
    <meta title="description" content="model concept project">
    <link rel="stylesheet" type="text/css" href="./Frontend_Interview_Model_Concept.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/floralTributesFavicon.jpg">
    <!-- <script src="./Frontend_Interview_Model_Concept.js"></script> -->
</head>

<body>
    <div class="app">
        <div class="modelButton">
            <button class="openModelButton">Open Model</button>
        </div>
        <div class="model">
            <div class="modelContent">
                <div class="modelHeader">
                    <h1 class="modelTitle">Model Title</h1>
                    <button class="modelClose">X</button>
                </div>
                <div class="modelBody">
                    <p class="modelBodyContent">Model content goes here...</p>
                </div>
            </div>
        </div>
    </div>
