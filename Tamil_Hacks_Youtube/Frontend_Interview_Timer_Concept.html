<!DOCTYPE html>
<html>

<head>
    <title>Timer Concept</title>
    <meta charset="UTF-8" />
    <meta name="author" content="tamil hacks">
    <meta name="keywords" content="html, css, js">
    <meta name="description" content="timer concept">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Frontend_Interview_Timer_Concept.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/decorative-flower.jpg">
    <!-- <script src="./index.mjs" type="module"></script> -->
</head>

<body>
    <div id="app">
        <div class="stopwatchTimer">
            <div class="timerDisplay">00:00:00
            </div>
            <div class="timerButtons">
                <button id="startStop" onclick="startStop()">Start</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <!-- <script src="./index.mjs" type="module"></script> -->
    <script src="./Frontend_Interview_Timer_Concept.js"></script>
</body>

</html>
